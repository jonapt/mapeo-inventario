<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventario{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


<nav class="navbar navbar-white bg-gray mb-4">
    <div class="container d-flex align-items-center">
        <a href="{{ url_for('estantes') }}" class="logo-link">
            <img src="{{ url_for('static', filename='img/logo.png') }}"
                alt="Fervicom IluminaciÃ³n LED"
                height="40">
        </a>


        <span class="navbar-brand mb-0">
            <b>Mapeo de dodega</b>
        </span>
    </div>
</nav>
<div class="container">
    <div class="mb-4">
    
    <a href="{{ url_for('exportar_excel') }}" class="btn btn-success w-10">
        ðŸ“Š Exportar inventario
    </a>
    <a href="{{ url_for('exportar_pdf') }}" class="btn btn-danger w-10">
    ðŸ“„ Exportar PDF
    </a>
</div>
</div>
<div class="container">
    
    {% block content %}{% endblock %}
</div>

</body>
</html>
