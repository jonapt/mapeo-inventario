{% extends "base.html" %}
{% block title %}Detalle Estante{% endblock %}

{% block content %}
<h3 class="mb-4">
    Estante {{ estante.numero }}
</h3>

<div class="row">
    {% for entrepano in entrepanos %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card text-center h-100">
            <div class="card-body">
                <h5 class="card-title">
                    Nivel {{ entrepano.nivel }}
                </h5>

                <p class="badge-count">
                    {{ entrepano.division|length }} divisiones
                </p>
            </div>

            <div class="card-footer d-grid gap-2">
                <a href="{{ url_for('detalle_entrepano', entrepano_id=entrepano.id) }}"
                   class="btn btn-success btn-sm">
                    Ver divisiones
                </a>

                <form method="POST"
                      action="{{ url_for('eliminar_entrepano', entrepano_id=entrepano.id) }}">
                    <button class="btn btn-outline-danger btn-sm">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
