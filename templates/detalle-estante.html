<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle Estante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <a href="{{ url_for('estantes') }}" class="btn btn-secondary mb-3 w-10">
        ← Volver
    </a>

    <h2 class="mb-4">
        Estante {{ estante.numero }}
    </h2>

    <div class="col-md-3">
        {% for entrepano in estante.entrepano %}
            <div class="card mb-3">
                <div class="card-header">
                    <b>Nivel {{ entrepano.nivel }}</b>

                   <div class="card-footer">
                    <a href="{{ url_for('detalle_entrepano', entrepano_id=entrepano.id) }}"
                    class="btn btn-outline-primary btn-sm w-40">
                    <b>Ver mas</b>
                    </a>
                    <form method="POST"
                        action="{{ url_for('eliminar_entrepano', entrepano_id=entrepano.id) }}"
                        onsubmit="return confirm('¿Eliminar este entrepaño y todo su contenido?')">

                        <button class="btn btn-danger btn-sm w-40">
                            <b>Eliminar</b>
                        </button>
                    </form>

                </div>
                </div>

                <div class="card-body">
                    {% if entrepano.division %}
                            <div class="border p-2 mb-2 d-flex justify-content-between">
                                <span><b>Divisiones: {{entrepano.division | length}}</b></span>
                            </div>
                    {% else %}
                        <p class="text-muted">Sin divisiones</p>
                    {% endif %}
                </div>
            </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
